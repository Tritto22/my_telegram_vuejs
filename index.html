<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram's Chat</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <!-- /Google Fonts -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /my css -->
</head>
<body>
    <div id="root">
        <main>
            <div id="main-left">
                <div class="head-main">
                    <div class="info">
                        <div class="img-profile">
                            <img src="img/profileImg.png" alt="">
                        </div>
                        <h3>Ciccio Riccio</h3>
                    </div>

                    <div class="actions">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div id="search-friend">
                    <input type="text" placeholder="&#xf002; Search friend">
                </div>

                <div id="friends">
                    <div class="recent-chat">
                        <div class="friend" v-for="(friend,i) in contacts">
                            <div class="info">
                                <div class="img-profile">
                                    <img  :src="'img/profile'+ contacts[i].avatar + '.jpg'" alt="">
                                </div>
                                
                                <div class="details">
                                    <h3>{{contacts[i].name}}</h3>
                                    <p>{{contacts[i].messages[contacts[i].messages.length-1].message}}</p>
                                </div>
                            </div>
                        
                            <div class="when">
                                <div class="date">15/12/2022</div>
                                <div class="hour">16:30</div>
                            </div>
                        </div>
                        
                        <!-- <div class="last-message">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi asperiores fugiat quisquam adipisci sed ullam
                                repellendus delectus inventore cupiditate aspernatur, maxime quos, consequuntur sint! Ipsa, fugit explicabo.
                                Ratione, minima quas</p>
                        </div> -->
                    </div>
                </div>
            </div>

            <div id="main-right">
                <div class="head-main">
                    <div class="info">
                        <div class="img-profile">
                            <img src="img/profileImg.png" alt="">
                        </div>
                        <div class="details">
                            <h3>Ciccio Riccio</h3>
                            <p>Ultimo accesso</p>
                        </div>
                    </div>

                    <div class="actions">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="body-main">
                    <div class="container-message">
                        <div v-for="(message,i) in contacts[0].messages" :class="(contacts[0].messages[i].status == 'sent') ? 'friend-message' : 'user-message'">
                            <div class="message">
                                <p>{{contacts[0].messages[i].message}}</p>
                                <div class="date">{{contacts[0].messages[i].date}}</div>
                            </div>
                        </div>
                        <!-- <div class="user-message">
                            <div class="message">
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur voluptas, rerum sequi voluptatum reiciendis id
                                    sed
                                    illum officia quo dolore error dignissimos ex fugiat architecto quod? Dolorum non error perferendis!</p>
                                <div class="date">12/01/2021 16:50</div>
                            </div>
                        </div> -->
                    </div>
                </div>

                <div class="footer-main">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone-lines"></i>
                </div>
            </div>
        </main>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
